<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Gothic&family=League+Spartan:wght@100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>ITPortfolio</title>
  </head>
  <body>
    <header>
      <div id="header-wrapper" class="wrap">
        <div id="nav-bar">
          <img
            id="desktop-logo"
            src="./Images/ITPortfolio.png"
            alt="Logo ITPortfolio"
          />
          <img
            id="mobile-logo"
            src="./Images/mobilenav.png"
            alt="Mobile navigation Logo"
          />
          <nav>
            <button id="hamburger-menu">
              <img
                id="ham-img"
                src="./Images/hamburger.png"
                alt="Mobile Menu Icon"
              />
              <img
                id="ham-img-active"
                class="close"
                src="./Images/hamburgermenu.png"
                alt="Mobile Menu Icon"
              />
            </button>

            <ul id="top-nav" class="navi close">
              <a class="focus home" href="#HOME">HOME</a>
              <a class="focus projects" href="#PROJECTS">PROJECTS</a>
              <a class="focus about" href="#ABOUT">ABOUT</a>
              <a class="focus contact" href="#CONTACT">CONTACT</a>
              <a class="focus messages" href="#MESSAGES">MESSAGES</a>
            </ul>
          </nav>
        </div>
        <div id="header-content">
          <h1></h1>
          <span></span>
        </div>
      </div>
    </header>
    <main id="main-content">
      <div id="main-wrapper" class="wrap"></div>
    </main>
    <footer>
      <div id="footer-wrapper">
        <div id="footer-nav-container" class="close">
          <nav>
            <ul id="footer-nav" class="navi">
              <a class="focus home" href="#HOME">HOME</a>
              <a class="focus projects" href="#PROJECTS">PROJECTS</a>
              <a class="focus about" href="#ABOUT">ABOUT</a>
              <a class="focus contact" href="#CONTACT">CONTACT</a>
              <a class="focus messages" href="#MESSAGES">MESSAGES</a>
            </ul>
          </nav>
        </div>
        <div id="footer-info">
          <div id="footer-contact">
            <p>jan_kowalski@gmail.com</p>
            <p>+123 456 789</p>
          </div>
          <div id="footer-logo">
            <img
              src="./Images/ITPortfoliofooter.png"
              alt="Footer ItPortfolio Logo"
            />
          </div>
        </div>
      </div>
    </footer>
    <script src="./scripts.js"></script>
  </body>
</html>
